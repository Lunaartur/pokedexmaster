<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script2.js"></script>
    <title>Pokémon Card</title>
</head>
<body>
    <div class="pokemon-card-container">
        <div class="search">
            <input type="text" placeholder="Enter pokemon name or id" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/128/79/79558.png" alt="Search" class="busca"></button>
        </div>
        

        <div class="pokemon-card">
            <div class="background">
                <img class="image" src="https://archives.bulbagarden.net/media/upload/a/a8/Dream_Ultra_Ball_Sprite.png" alt="image">
            </div>

            <div class="content">
                <h1 class="pokemon-name">Ultra boll</h1>
                <span class="pokemon-type">Ultra boll</span>
                <div class="pokemon-stats">
                    <p class="power">Power: </p>
                    <p class="damage">Damage: </p>
                    <p class="defense">Defense: </p>
                    <p class="attacks">Attacks: </p>
                </div>

                <h1 class="pokemon-logo">Pokémon Cards</h1>
            </div>
        </div>
    </div>
</body>
</html>
